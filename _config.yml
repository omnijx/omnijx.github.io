# basic settings
title: "최진혁 블로그"
email: "your-email@example.com"
description: "Jekyll Resume / CV / vCard / Portfolio and Personal Portfolio by bslthemes"
author: "Luique"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://omnijx.github.io" # the base hostname & protocol for your site, e.g. http://example.com
date_format: "%Y-%m-%d"

# paginations & permalinks
paginate: 6
paginate_path: "/blog/page:num/"
permalink: pretty

# disqus comments
disqus_comments: "yes" # yes - show disqus comments, no - hide disqus comments
disqus_shortname: "glitche-jekyll-theme" # read more here https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-

# formsubmit.io
formspree_endpoint: "https://formspree.io/f/mwpozjrj" # sign up on https://formspree.io/ and create your form endpoint

# collections
collections:
  works:
    output: true
    permalink: /:collection/:name


# archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: archive
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Build settings
plugins:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

sass:
  style: compressed

markdown:  kramdown
