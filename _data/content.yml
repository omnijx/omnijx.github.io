### Services [ services ]
services:
  title: "What I Do"
  subtitle: "my <b>Services</b>"
  bg_title: "Services"

  items:
    - title: "웹 개발 (백엔드)"
      subtitle: "서버·API 개발"
      text: "웹사이트의 서버, 데이터 처리, API 구현 등 핵심 기능을 개발합니다. 안정적이고 확장 가능한 백엔드 시스템을 구축합니다."


    - title: "웹 개발 (프론트)"
      subtitle: "사용자 인터페이스 개발"
      text: "반응형 웹 디자인, 사용자 경험(UX) 중심의 인터페이스를 제작합니다. 모든 기기에서 최적화된 웹 환경을 제공합니다."


    - title: "데이터베이스 (Oracle, MySQL)"
      subtitle: "데이터베이스 구축 및 관리"
      text: "Oracle, MySQL 등 다양한 데이터베이스 설계와 최적화, 데이터 보안 및 백업 등 신뢰성 있는 데이터 관리 서비스를 제공합니다."





